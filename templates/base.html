<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movies{% endblock %}</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-slideshow" class="position-relative w-100 h-100 rounded-2 opacity-75">
        
        <nav class="navbar navbar-expand-md sticky-top bg-success-subtle shadow-lg border-bottom border-black text-overlay">
            <div class="container-fluid">
                <a class="navbar-brand overflow-hidden">{% include 'base_greet.html' %}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% include 'base_nav_items.html' %}
                    {% include 'base_search_field.html' %}
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
