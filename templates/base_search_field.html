<form class="d-flex shadow-lg" role="search" method="get" action="{% url 'searchmovies:search_results' %}">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query"
    value="{{ request.GET.query }}">
    <button class="btn btn-outline-success shadow-lg" type="submit">Search</button>
</form>
