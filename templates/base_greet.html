{% if request.user.is_authenticated %}
    <span class="fw-bold fs-4 text-success">[</span>  Hello, {{ request.user.username }} <span class="fw-bold fs-4 text-success">]</span>
{% else %}
    <span class="fw-bold fs-4 text-success">[</span>  Hello, Guest <span class="fw-bold fs-4 text-success">]</span>
{% endif %}
